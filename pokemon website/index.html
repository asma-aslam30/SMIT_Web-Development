<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <div class="header">
        <div class="boxone">
            <span class="material-symbols-outlined">
                cruelty_free</span><br>
            <span id="home">Home</span>
        </div>

        <div class="boxtwo">
            <span class="material-symbols-outlined"></span>
            <span class="pokedex-icon"> </span><br>
            <span>Pokedex</span>
        </div>

        <div class="boxthree">
            <span class="material-symbols-outlined">
                gamepad</span><br>
            <span>Video Games &
                <br>Apps </span>
        </div>

        <div class="boxfour">
            <span class="material-symbols-outlined">
                playing_cards</span><br>
            <span id="four">Trading Card Game</span>
        </div>

        <div class="boxfive">
            <span class="material-symbols-outlined">
                play_circle</span><br>
            <span>Animation</span>
        </div>


        <div class="boxsix">
            <span class="material-symbols-outlined">
                emoji_events</span><br>
            <span>Play! Pokemon
                <br>Events</span>
        </div>

        <div class="boxseven">
            <span class="material-symbols-outlined">
                newsmode</span><br>
            <span>News</span>
        </div>
    </div>

</html>
